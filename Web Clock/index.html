<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent Marker"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row bg-success text-light text-center">
        <div class="col">
          <h1>STOPWATCH</h1>
        </div>
      </div>
      <div class="row bg-success text-light text-center pt-5">
        <div class="col">
          <h1 id="time">00 : 00 : 00</h1>
        </div>
      </div>
      <div class="row bg-success text-light text-center p-5">
        <div class="col-4">
          <button
            id="startbtn"
            class="btn btn-outline-light btn-lg m-2 text-capitalize"
          >
            start
          </button>
        </div>
        <div class="col-4">
          <button
            id="stopbtn"
            class="btn btn-outline-light btn-lg m-2 text-capitalize"
          >
            stop
          </button>
        </div>
        <div class="col-4">
          <button
            id="resetbtn"
            class="btn btn-outline-light btn-lg m-2 text-capitalize"
          >
            reset
          </button>
        </div>
      </div>
      <div class="row bg-success text-light text-center">
        <div class="col">
          <h1 class="mb-3">CLOCK</h1>
          <h1 class="mb-3" id="curr_time"></h1>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="../Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../Bootstrap/js/jquery-3.5.1.min.js"></script>
  </body>
</html>
